<head>

    <style>
        .wrapper{
            max-width: 45vmax;
            max-height: 25vmax;
            margin: auto;
        }
        body {
            margin: 0px;
            padding: 0px;
            background: #F8F6F7;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 10vh;
            color: #5725AC;
            text-align: center;
            font-weight: 1600;
            font-size: xx-large;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            display: flex;
            margin: auto;
            background-color: #FFDDE9;
            justify-content: center;
            border: 2px solid #fff;
            position: relative;
            align-items: center;
            animation: rotateColors 5s linear infinite;
            width: 45vmax;
            /* Adjust as needed */
            height: 25vmax;
            /* Adjust as needed */
            border-radius: 6px;
        }
        .card{
            height: 20vmax;
            width: 40vmax;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h2{
            font-family: 'Montserrat', sans-serif;
            height: 6vmax;
            font-size: 28px;
            font-weight: 900;
            color: #5725AC;
        }

        @keyframes rotateColors {
            0% {
                border-color: red;
            }

            25% {
                border-color: yellow;
            }

            50% {
                border-color: green;
            }

            75% {
                border-color: blue;
            }

            100% {
                border-color: red;
            }
        }

        .btn-container {
            display: flex;
            margin-top: 20px;
            justify-content: center;


        }

        #unclickable_button {
            position: absolute;
            margin-right: 200px;
            width: 100px;
            z-index: 5;
        }

        #clickable_button {
            width: 102px;
            margin-left: 200px;
        }

        .btn-5 {
            width: 4.5vmax;
            height: 3vmax;
            line-height: 42px;
            padding: 0;
            border: none;
            background: #E0297A;
            color: #f4e8eb;
            border-radius: 4px ;
        }

        .btn-5:hover {
            color: #f4e8eb;
            background: #ea3486;
            box-shadow: none;
        }

        .btn-5:before,
        .btn-5:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 2px;
            width: 0;
            background: #E0297A;
            box-shadow:
                -1px -1px 5px 0px #fff,
                7px 7px 20px 0px #0003,
                4px 4px 5px 0px #0002;
            transition: 400ms ease all;
        }

        .btn-5:after {
            right: inherit;
            top: inherit;
            left: 0;
            bottom: 0;
        }

        .btn-5:hover:before,
        .btn-5:hover:after {
            width: 100%;
            transition: 800ms ease all;
        }

        .centered_message {
            position: fixed;
            top: 48%;
            left: 50%;
            height: 25vmax;
            width: 45vmax;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
            text-align: center;
            font-size: 22px;
            color: #5725AC;
            background-color: #f4e8eb;
            padding: 20px;
            border-radius: 6px;
            backdrop-filter: blur(8px);
            border: 2px solid #ea3486;
        }

        .message_visible {
            display: block;
        }

        .message {
            margin: 50px 0 0 0;
            color: #5725AC;
            animation: neon-light 2s linear infinite;
            font-family: 'Montserrat', sans-serif;
        }
        .heart{
            font-size: 5vmax;
            color: #E0297A;
        }
        .face{
            font-size: 2vmax;
        }
        .cat{
            position: absolute;
            top: 38%;
            left: 62%;
            height: 10vmax;
            width: 10vmax;
            z-index: 4;
        }
        .dancing-cat{
            position: absolute;
            top: 50%;
            left: 80%;
            height: 10vmax;
            width: 10vmax;
            
        }
    </style>
</head>

<body>

</div>
    <script>
        const upperContentHeight = 250;
        const sideContentWidth = 700;

        const maxHeight = window.innerHeight - upperContentHeight;
        const maxWidth = window.innerWidth - sideContentWidth;

        window.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('unclickable_button');
            button.addEventListener('click', () => alert("i have been clicked"));
            button.addEventListener('mouseover', () => console.log("you hovered over me"))


            button.addEventListener('mouseover', () => {
                button.style.left = Math.floor(Math.random() * (maxWidth - 250)) + 0 + 'px';
                button.style.right = Math.floor(Math.random() * (maxWidth - 250)) - 250 + 'px';
                button.style.top = Math.floor(Math.random() * (maxHeight - 150)) + 150 + 'px';

            })
        })
        const clickableButton = document.getElementById('clickable_button');
        const message = document.querySelector('.centered_message');
        const card = document.querySelector('.card');

        clickableButton.addEventListener('click', () => {
            message.style.display = 'block';
            card.style.visibility = 'hidden';
            message.classList.add('message_visible');

            setTimeout(() => {
                message.style.display = 'none';
                card.style.visibility = 'visible';
                message.classList.remove('message_visible');
            }, 6000);
        });

        window.addEventListener('click', (event) => {
            if (!message.contains(event.target) && event.target !== clickableButton) {
                message.style.display = 'none';
                card.style.visibility = 'visible';
                message.classList.remove('message_visible');
            }
        });
    </script>


</body>
