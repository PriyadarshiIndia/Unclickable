<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />  

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            max-width: 45vmax;
            max-height: 25vmax;
            margin: auto;
        }
        body {
            margin: 0px;
            padding: 0px;
            background: #F8F6F7;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 10vh;
            color: #5725AC;
            text-align: center;
            font-weight: 1600;
            font-size: xx-large;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            display: flex;
            margin: auto;
            background-color: #FFDDE9;
            justify-content: center;
            border: 3px solid #fff;
            position: relative;
            align-items: center;
            animation: rotateColors 5s linear infinite;
            width: 45vmax;
            /* Adjust as needed */
            height: 25vmax;
            /* Adjust as needed */
            border-radius: 6px;
        }
        .card{
            height: 20vmax;
            width: 40vmax;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h2{
            font-family: 'Montserrat', sans-serif;
            height: 6vmax;
            font-size: 28px;
            font-weight: 900;
            color: #5725AC;
        }

        @keyframes rotateColors {
            0% {
                border-color: red;
            }

            25% {
                border-color: rgb(164, 164, 255);
            }

            50% {
                border-color: rgb(113, 242, 227);
            }

            75% {
                border-color: rgb(109, 109, 253);
            }

            100% {
                border-color: rgb(231, 111, 255);
            }
        }

        .btn-container {
            display: flex;
            margin-top: 20px;
            justify-content: center;


        }

        #unclickable_button {
            position: absolute;
            margin-right: 200px;
            width: 100px;
            z-index: 5;
        }

        #clickable_button {
            width: 102px;
            margin-left: 200px;
        }

        .btn-5 {
            width: 4.5vmax;
            height: 3vmax;
            line-height: 42px;
            padding: 0;
            border: none;
            background: #E0297A;
            color: #f4e8eb;
            border-radius: 4px ;
        }

        .btn-5:hover {
            color: #f4e8eb;
            background: #ea3486;
            box-shadow: none;
        }

        .btn-5:before,
        .btn-5:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 2px;
            width: 0;
            background: #E0297A;
            box-shadow:
                -1px -1px 5px 0px #fff,
                7px 7px 20px 0px #0003,
                4px 4px 5px 0px #0002;
            transition: 400ms ease all;
        }

        .btn-5:after {
            right: inherit;
            top: inherit;
            left: 0;
            bottom: 0;
        }

        .btn-5:hover:before,
        .btn-5:hover:after {
            width: 100%;
            transition: 800ms ease all;
        }

        .centered_message {
            position: fixed;
            top: 48%;
            left: 50%;
            height: 25vmax;
            width: 45vmax;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
            text-align: center;
            font-size: 22px;
            color: #5725AC;
            background-color: #f4e8eb;
            padding: 20px;
            border-radius: 6px;
            backdrop-filter: blur(8px);
            border: 2px solid #ea3486;
        }

        .message_visible {
            display: block;
        }

        .message {
            margin: 50px 0 0 0;
            color: #5725AC;
            animation: neon-light 2s linear infinite;
            font-family: 'Montserrat', sans-serif;
        }
        .calm{
            font-size: 2vmax;

        }
        .face{
            font-size: 2vmax;
        }
        .cat{
            position: absolute;
            top: 40%;
            left: 63%;
            height: 10vmax;
            width: 10vmax;
            z-index: 4;
        }
        .dancing-cat{
            position: absolute;
            top: 50%;
            left: 80%;
            height: 10vmax;
            width: 10vmax;
            
        }
        @media (max-width: 768px) {
            .container{
                display: none;
            }
            h1{
                display: none;
            }
            .centered_message{
                display: none;

            }
            .cat{
                display: none;
            }
    }
        
    </style>
</head>

<body>
    <div class="wrapper">
    <h1 class="h1">Heyyy shainaaa..!! <span class="material-symbols-outlined face">
        sentiment_excited
        </span></h1>
    <div class="container">
        <div class="card">
            <h2>Do you like me..?????</h2>
            <div class="btn-container">
                <button class="btn-5" id="unclickable_button">No, never</button>
                <button class="btn-5" id="clickable_button">Of course, yes</button>
            </div>
        </div>
    </div>
    <div class="centered_message">
        <h1 class="message">Yayyyyyyyyy..!!</h1>
        <h1 class="message">Mujhe to pta thaa ^_^<br><br> Fir ab bol kb rhe ho ??? <span class="material-symbols-outlined calm">
            sentiment_calm
            </span></h1>
        <img src="/Unclickable/output-onlinegiftools.gif" alt="" class="dancing-cat message_visible">
    </div>
    <img src="https://media.tenor.com/SwQT4BBJS0oAAAAj/peach-and-goma-peach-goma.gif" class="cat">
</div>
        <script>
    const button = document.getElementById('unclickable_button');
    const maxLeft = window.innerWidth - button.offsetWidth;
    const maxTop = window.innerHeight - button.offsetHeight;

    button.addEventListener('mouseover', () => {
        const maxLeft = 500;
        const maxTop = 500;
        const newLeft = Math.floor(Math.random() * maxLeft);
        const newTop = Math.floor(Math.random() * maxTop);
        button.style.left = Math.min(newLeft, maxLeft) + 'px';
        button.style.top = Math.min(newTop, maxTop) + 'px';
    });

    const clickableButton = document.getElementById('clickable_button');
    const message = document.querySelector('.centered_message');
    const card = document.querySelector('.card');
    const h1 = document.querySelector('h1');
    const container = document.querySelector('.container');

    clickableButton.addEventListener('click', () => {
        message.style.display = 'block';
        h1.style.visibility = 'hidden';
        container.style.visibility = 'hidden';
        card.style.visibility = 'hidden';
        message.classList.add('message_visible');

        setTimeout(() => {
            message.style.display = 'none';
            card.style.visibility = 'visible';
            container.style.visibility = 'visible';
            h1.style.visibility = 'visible';
            message.classList.remove('message_visible');
        }, 6000);
    });
    
    window.addEventListener('click', (event) => {
        if (!message.contains(event.target) && event.target !== clickableButton) {
            message.style.display = 'none';
            card.style.visibility = 'visible';
            container.style.visibility = 'visible';
            h1.style.visibility = 'visible';
            message.classList.remove('message_visible');
        }
    });
</script>


</body>

</html>
